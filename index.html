<!DOCTYPE html>
<html>
<body>
<h1>Find your place on Goop</h1>
<div id="googleMap" style="width:50%;height:400px;left:50%;"></div>
<script>
var map;
var POI = [];
function myMap() {
var mapProp= {
	center:new google.maps.LatLng(61.21753,-149.8582),
	zoom:10,
 mapTypeId : google.maps.MapTypeId.ROADMAP
 };
POI.push("61.190045,-149.8719657");
POI.push("61.1093931,-149.856314");
POI.push("61.1093931,-149.856314");
POI.push("61.1910421,-149.8217485");
map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
show_marker();
}
function show_marker() {
 for(var i = 0; i<POI.length; i++){
 var loc = POI[i].split(",")
 var lat = parseFloat(loc[0])
 var lng = parseFloat(loc[1]);
 marker = new google.maps.Marker({
  position : new google.maps.LatLng(lat, lng),
  map : map
 });
 
 }
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxL1X1nUiKNj4o_gCovH4Ba7nInAtJtYs&callback=myMap"></script>
</body>
</html>
